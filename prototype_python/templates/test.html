<!DOCTYPE html>
<html>
<head>
    <title>Liste de trajets</title>
    <style>
        /* Style de la liste */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Style des éléments de la liste */
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        /* Style des boutons */
        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Style du bouton de tri */
        #sort {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <ul>
        {% for trajet in trajets %}
            <li>
                <span>{{ trajet.nom }}</span>
                <span>{{ trajet.distance }} km, {{ trajet.temps }} min</span>
                <button>Details</button>
            </li>
        {% endfor %}
    </ul>

    <button id="sort">Trier par distance</button>

    <script>
        // Fonction de tri
        function trierParDistance() {
            let list = document.querySelector('ul');
            let items = Array.from(list.children);
            items.sort((a, b) => {
                let distanceA = a.children[1].textContent.split(',')[0];
                let distanceB = b.children[1].textContent.split(',')[0];
                return parseInt(distanceA) - parseInt(distanceB);
            });
            items.forEach(item => list.appendChild(item));
        }

        // Événement de clic sur le bouton de tri
        let sortButton = document.querySelector('#sort');
        sortButton.addEventListener('click', trierParDistance);
    </script>
</body>
</html>
